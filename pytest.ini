[tool:pytest]
# Simple pytest configuration for ML Takehome project

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Python path - add project root to sys.path
pythonpath = .

# Output options
addopts = 
    -v
    --tb=short
    --color=yes

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    transcription: marks transcription tests

# Minimum version
minversion = 6.0
